<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Openboard_Clone</title>
</head>
<body>
    <div class="options-cont">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
        <img class="pencil" src="pencil.svg">
        <img class="erasor" src="erasor.svg">
        <img class="download" src="download.svg">
        <img class="upload" src="upload.svg">
        <img class="sticky" src="notes.svg">
        <img class="redo" src="redo.svg">
        <img class="undo" src="undo.svg">
        
    </div>
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="blue pencil-color"></div>
            <div class="red pencil-color"></div>
        </div>
    </div>
    <div class="erasor-tool-cont">
        <input type="range" min="2" max="10" value="3" class="erasor-width">
    </div>

    <canvas></canvas>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
    <script>
        let socket = io.connect("http://localhost:4000");
    </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
